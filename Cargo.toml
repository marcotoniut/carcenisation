[package]
name = "punished-gb"
version = "0.1.0"
edition = "2021"

[profile.dev.package."*"]
opt-level = 3

[workspace]
members = [
    "scripts/generate-palettes",
    "scripts/generate-typeface",
    "scripts/process-gfx",
]

[dependencies]
bevy = "0.11.0"
bevy_framepace = "0.13.3"
bevy_editor_pls = { git = "https://github.com/jakobhellermann/bevy_editor_pls" }
leafwing-input-manager = "0.10.0"
rand = "0.8.4"
seldom_pixel = { git = "https://github.com/Seldom-SE/seldom_pixel", default-features = true, features = [
    "line",
] }
